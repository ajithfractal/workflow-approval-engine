###############################################################################
# Workflow Core Starter Library - Application Properties
###############################################################################
#
# This is a library dependency. Consuming Spring Boot applications should
# configure their own datasource and JPA settings in their application.properties
# or application.yml files.
#
# The consuming application MUST configure:
# - Database connection (PostgreSQL recommended)
# - JPA/Hibernate settings
#
# Example configuration for consuming applications:
#
# spring.datasource.url=jdbc:postgresql://localhost:5432/your_database
# spring.datasource.username=your_username
# spring.datasource.password=your_password
# spring.datasource.driver-class-name=org.postgresql.Driver
#
# spring.jpa.hibernate.ddl-auto=update
# spring.jpa.show-sql=false
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# spring.jpa.properties.hibernate.format_sql=true
#
###############################################################################

# Spring State Machine Configuration (Optional - defaults work fine)
# Uncomment and adjust if needed in consuming applications:
# spring.statemachine.enabled=true

# JPA Configuration (Library defaults - can be overridden by consuming apps)
# These are safe defaults that won't interfere with consuming applications
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Logging Configuration (Optional - for debugging state machines)
# Uncomment in consuming applications if you need state machine debugging:
# logging.level.org.springframework.statemachine=DEBUG
# logging.level.com.fractalhive.workflowcore=DEBUG
